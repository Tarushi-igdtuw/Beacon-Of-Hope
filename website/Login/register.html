<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container" id="signup">
        <div id="signUpMessage" class="messageDiv" style="display:none;"></div> <!-- This div will display error messages -->

        <div class="form-box">
            <h2>Register</h2>
            <form method="post" id="register-form">
                <div class="form-item">
                    <input type="email" id="rEmail" name="email" required>
                    <label>Email</label>
                </div>
                <div class="form-item">
                    <input type="password" id="rPassword" name="password" required>
                    <label>Password</label>
                </div>
                <button type="submit" class="submit-btn" id="submitSignUp">Register</button>
            </form>
            <p class="form-switch">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <footer>
        <p>Developed by Team <span class="team-name">beaconOfHope</span> @ 2024</p>
    </footer>
    <script type="module" src="register.js"></script> <!-- Load registration script -->
    
</body>
</html>
